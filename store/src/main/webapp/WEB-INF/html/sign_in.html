<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<form method="post" action="/sign_in">
    <label for="login_input">Type your login</label>
    <input id="login_input" class="form-control" name="login_input" placeholder="Your login">

    <label for="password_input">Type your password</label>
    <input id="password_input" class="form-control" name="password_input" placeholder="Your password">

    <input type="submit" class="btn btn-lg btn-primary" name="signup" value="LogIn">
    <input type="submit" class="btn btn-lg btn-primary" name="reg" value="Register">
</form>
</body>
</html>
